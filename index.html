<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<h1 class="hero">ODIN CALCULATOR</h1>
<div class="body">
    <div class="screen">
        <h1 id="display-value">0</h1>
    </div>
    <div class="buttons">
        <div class="row" id="top-row">
            <button class="calc-button" id="clear" onclick="clearCalculator()">C</button>
            <button class="calc-button" id="backspace" onclick="backspace()">&larr;</button>
            <button class="calc-button" id="divide" onclick="getNewOperator()">&divide;</button>
        </div>
        <div class="row">
            <button class="calc-button" id="button-7" onclick="concatChar()">7</button>
            <button class="calc-button" id="button-8" onclick="concatChar()">8</button>
            <button class="calc-button" id="button-9" onclick="concatChar()">9</button>
            <button class="calc-button" id="multiply" onclick="getNewOperator()">&times;</button>
        </div>
        <div class="row">
            <button class="calc-button" id="button-4" onclick="concatChar()">4</button>
            <button class="calc-button" id="button-5" onclick="concatChar()">5</button>
            <button class="calc-button" id="button-6" onclick="concatChar()">6</button>
            <button class="calc-button" id="subtract" onclick="getNewOperator()">&minus;</button>
        </div>
        <div class="row">
            <button class="calc-button" id="button-1" onclick="concatChar()">1</button>
            <button class="calc-button" id="button-2" onclick="concatChar()">2</button>
            <button class="calc-button" id="button-3" onclick="concatChar()">3</button>
            <button class="calc-button" id="add" onclick="getNewOperator()">&plus;</button>
        </div>
        <div class="row" id="bottom-row">
            <button class="calc-button" id="button-0" onclick="concatChar()">0</button>
            <button class="calc-button" id="decimal" onclick="concatDecimal()">.</button>
            <button class="calc-button" id="equals" onclick="operate(newOperator)">=</button>
        </div>
    </div>
</div>
<footer>MADE BY @KELSEYONLINE ON GITHUB</footer>   
<!-- Add a script to play Pocket Calculator if you really love yourself-->
<script src="script.js"></script>
</body>
</html>
